<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      position: relative;
    }
    
    .app-header {
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100%;
    }
    
    .app-content {
      flex: 1;
    }
    
    .app-footer {
      position: relative;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="app-container bg-gray-50">
    <!-- Header -->
    <header class="app-header bg-white shadow-sm">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
            </svg>
            <span class="text-2xl font-bold text-gray-800">FakeStore</span>
          </div>
          <div class="flex items-center space-x-4">
            <!-- Search button and input -->
            <div class="relative">
              <button 
                (click)="toggleSearchInput($event)" 
                class="p-2 text-gray-600 hover:text-gray-900"
                [class.bg-gray-100]="showSearchInput"
                [class.rounded-full]="showSearchInput"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
              
              <!-- Search input -->
              <div 
                *ngIf="showSearchInput" 
                #searchContainer
                class="absolute right-0 top-full mt-2 bg-white shadow-lg rounded-lg p-3 w-64 z-10 border border-gray-200"
                (click)="$event.stopPropagation()"
              >
                <div class="flex items-center">
                  <input 
                    type="text" 
                    [(ngModel)]="searchTerm" 
                    placeholder="Search products..."
                    class="flex-grow px-2 py-[5px] border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    (input)="onSearchInput()"
                    (keyup.enter)="search()"
                  >
                  <button 
                    (click)="search()" 
                    class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </button>
                </div>
                <div *ngIf="searchTerm" class="flex justify-between mt-2 text-sm">
                  <span class="text-gray-600">Searching for: "{{ searchTerm }}"</span>
                  <button 
                    (click)="clearSearch()" 
                    class="text-red-500 hover:text-red-700 focus:outline-none"
                  >
                    Clear
                  </button>
                </div>
              </div>
            </div>
            
            <!-- Cart button -->
            <button class="relative p-2 text-gray-600 hover:text-gray-900">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
              <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-blue-500 rounded-full">0</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="app-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="app-footer bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between">
          <div class="mb-6 md:mb-0">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
              </svg>
              <h2 class="text-xl font-bold">FakeStore</h2>
            </div>
            <p class="mt-2 text-gray-400">The best fake store on the internet.</p>
          </div>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-8">
            <div>
              <h3 class="text-lg font-semibold mb-3">Shop</h3>
              <ul class="space-y-2">
                <li><a href="#" class="text-gray-400 hover:text-white">All Products</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">Categories</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">Featured</a></li>
              </ul>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-3">About</h3>
              <ul class="space-y-2">
                <li><a href="#" class="text-gray-400 hover:text-white">About Us</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">Contact</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">FAQ</a></li>
              </ul>
            </div>
            <div>
              <h3 class="text-lg font-semibold mb-3">Legal</h3>
              <ul class="space-y-2">
                <li><a href="#" class="text-gray-400 hover:text-white">Terms</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">Privacy</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">Returns</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mt-8 pt-8 border-t border-gray-700 text-center">
          <p class="text-gray-400">&copy; 2024 FakeStore. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
