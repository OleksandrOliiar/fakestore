<div class="container mx-auto px-4 py-12">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
        <p class="text-gray-600 mt-2">Join FakeStore to start shopping</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{ 'border-red-500': submitted && f['username'].errors, 'border-gray-300': !submitted || !f['username'].errors }"
          >
          <div *ngIf="submitted && f['username'].errors" class="mt-1 text-red-500 text-sm">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
            <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>
        
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{ 'border-red-500': submitted && f['email'].errors, 'border-gray-300': !submitted || !f['email'].errors }"
          >
          <div *ngIf="submitted && f['email'].errors" class="mt-1 text-red-500 text-sm">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
          </div>
        </div>
        
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [ngClass]="{ 'border-red-500': submitted && f['password'].errors, 'border-gray-300': !submitted || !f['password'].errors }"
          >
          <div *ngIf="submitted && f['password'].errors" class="mt-1 text-red-500 text-sm">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors"
        >
          Create Account
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-gray-600">
          Already have an account? 
          <a routerLink="/login" class="text-blue-600 hover:text-blue-800 font-medium">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
